<link rel="stylesheet" href="styles.css">

<body>
        <div class="title">
                cursed text generator
        </div>
        <div class="forcontainer">

                <textarea class="first-textares" id="txt1"></textarea>
                <textarea class="second-text" id="txt2" readonly></textarea>
                <div></div>
                <div class="form-footer">
                        <div class="checkboxs-frame">
                                <div>
                                        <div class="tg-list-item checkboxs-and-labels-frame">
                                                <input class="tgl tgl-skewed" id="cb1" type="checkbox" />
                                                <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON"
                                                        for="cb1"></label>
                                                <label class="checkbox-label">ASCII only</label>
                                        </div>
                                        <div class="tg-list-item checkboxs-and-labels-frame">
                                                <input class="tgl tgl-skewed" id="cb2" type="checkbox" checked />
                                                <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON"
                                                        for="cb2"></label>
                                                <label class="checkbox-label">Unicode</label>
                                        </div>

                                        <div class="tg-list-item checkboxs-and-labels-frame">
                                                <input class="tgl tgl-percentage persentage-btn" id="cb3"
                                                        type="checkbox" />
                                                <label class="tgl-btn" data-tg-off="50%" data-tg-on="100%"
                                                        for="cb3"></label>
                                                <label class="checkbox-label">of curse</label>
                                        </div>

                                </div>
                        </div>

                        <div class="center-center">
                                <a class="btn-glitch-fill" id="button">
                                        <span class="text">// Curse</span><span class="text-decoration">_</span><span
                                                class="decoration">&rArr;</span>
                                </a>
                        </div>
                </div>
        </div>
        <script src="cursed_dict.json"></script>
        <script src="script.js"></script>
</body>
